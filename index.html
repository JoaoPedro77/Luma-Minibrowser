<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Luma</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div id="toolbar">
        <div id="controls">
            <button id="back"><i class="ph ph-arrow-left"></i></button>
            <button id="forward"><i class="ph ph-arrow-right"></i></button>
            <button id="reload"><i class="ph ph-arrow-clockwise"></i></button>
            <input id="port" type="text" value="5500">
            <button id="go"><i class="ph ph-caret-right"></i></button>

        </div>
        <div id="window-controls">
            <button id="pin" class="active"><i class="ph ph-push-pin"></i></button>
            <button id="maximize"><i class="ph ph-square"></i></button>
            <button id="close"><i class="ph ph-x"></i></button>
        </div>
    </div>

    <div id="content">
        <webview id="viewer" src="http://localhost:5500" allowpopups></webview>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
